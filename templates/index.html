<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Witze App</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <main class="container">
    <h1>WWeather App</h1>

    {% if temp %}
      <div class="joke">{{ temp }}</div>
    {% elif error %}
      <div class="error">{{ error }}</div>
    {% else %}
      <p>Noch kein Witz geladen.</p>
    {% endif %}

    <form method="post">
      <button type="submit">Neuen Witz holen</button>
    </form>
  </main>
</body>
</html>
